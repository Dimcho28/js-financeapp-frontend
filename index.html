<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    <title>Finance App</title>
</head>
<body>
    <div id="login" class="start-box">
        <img src="image/avatar.png" class="avatar">
        <div id="btn">
            <button class="heder-btn" type="button" onclick="register()">Sign In</button>
            <button class="heder-btn" type="button" onclick="login()">Log In</button>
        </div>
        <form>
            <p>Email</p>
            <input type="text" name="Email" placeholder="Enter Email">
            <p>Passworld</p>
            <input type="password" name="passworld" placeholder="Enter Passworld">
            <input type="submit" name="submit" value="Login">
        </form>
    </div>
    <div id="register" class="start-box">
        <img src="image/avatar.png" class="avatar">
        <div id="btn">
            <button class="heder-btn" type="button" onclick="register()">Sign In</button>
            <button class="heder-btn" type="button" onclick="login()">Log In</button>
        </div>
        <form>
            <p>Name</p>
            <input type="text" name="Name" placeholder="Name">
            <p>Email</p>
            <input type="text" name="Email" placeholder="Enter Email">
            <p>Passworld</p>
            <input type="password" name="passworld" placeholder="Enter Passworld">
            <input type="password" name="passworld" placeholder="Repeat Passworld">
            <input type="submit" name="submit" value="Register">
        </form>
    </div>


<script>
    var x = document.getElementById("login")
    var y = document.getElementById("register")
    var z = document.getElementById("btn")
    function register () {
        document.getElementById("register").style.display = "block";
        document.getElementById("login").style.display = "none";
    }

    function login () {
        document.getElementById("register").style.display = "none";
        document.getElementById("login").style.display = "block";
    }
</script>
</body>
</html>
